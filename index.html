<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Class</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="accordion" id="js-faq">
        <p class="accordion-trigger">
            Q1.お名前は？
        </p>
        <div class="accordion-contents">
            A1.西田功です。クラスの学習中で、湿気が酷くて集中ができないです。お茶を飲みすぎてお腹がタプタプです。
        </div>

        <p class="accordion-trigger">
            Q2.プログラミングはどうですか
        </p>
        <div class="accordion-contents">
            A2.まあまあ楽しいです。
        </div>
    </div>

    <div class="accordion" id="js-accordion">
        <a href="" class="accordion-trigger">
            Q1.あああああ
        </a>
        <div class="accordion-contents">
            A1.あああああ
        </div>
        <a href="" class="accordion-trigger">
            Q2.いいいいい
        </a>
        <div class="accordion-contents">
            A2.いいいいい
        </div>
        <a href="" class="accordion-trigger">
            Q3.ううううう
        </a>
        <div class="accordion-contents">
            A3.ううううう
        </div>
    </div>

    <dl class="accordion" id="js-accordion-mini">
        <dt class="accordion-trigger">
            Q1.お名前は？
        </dt>
        <dd class="accordion-contents">
            A1.西田功です。クラスの学習中で、湿気が酷くて集中ができないです。お茶を飲みすぎてお腹がタプタプです。
        </dd>
    </dl>

    <script src="js/main.js"></script>
</body>
</html>
